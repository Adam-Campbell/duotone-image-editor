<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duotone image editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <label for="color-picker-1">Choose a dark colour:</label>
        <input type="color" id="color-picker-1" />

        <label for="color-picker-2">Choose a light colour:</label>
        <input type="color" id="color-picker-2" />

        <label for="file-input">Choose an image</label>
        <input type="file" id="file-input" accept="image/*" />
        <canvas id="preview-canvas"></canvas>
    </main>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
